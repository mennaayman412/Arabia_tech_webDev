<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Order</title>
</head>
<body style="background: linear-gradient(to right, #111, #444);color: white; font-family: Georgia, 'Times New Roman', Times, serif;">
  <form style="width: 98%;">

<h1 style="text-align:center; margin-bottom:40px;">Order</h1>

<label>Full Name</label>
<input type="text" placeholder="Enter your name" required
style="width:98%; padding:12px; margin:10px 0 20px; font-size:16px; border-radius:6px; border:none;">

<label>Email</label>
<input type="email" placeholder="example@mail.com" required
style="width:98%; padding:12px; margin:10px 0 20px; font-size:16px; border-radius:6px; border:none;">

<label>Phone</label>
<input type="tel" placeholder="01xxxxxxxxx" required
style="width:98%; padding:12px; margin:10px 0 20px; font-size:16px; border-radius:6px; border:none;">

<label>T-Shirt Size</label><br><br>
<label><input type="checkbox" name="size"> Small</label>
<label style="margin-left:15px;"><input type="checkbox" name="size"> Medium</label>
<label style="margin-left:15px;"><input type="checkbox" name="size"> Large</label>
<label style="margin-left:15px;"><input type="checkbox" name="size"> X-Large</label>
<br><br><br>

<label>Choose Color</label><br><br>
<input type="color" style="width:60px; height:40px; border:none;">
<br><br><br>

<label>Quantity</label>
<input type="number" min="1" max="10" value="1"
style="width:98%; padding:12px; margin:10px 0 20px; font-size:16px; border-radius:6px; border:none;">

<label>Delivery Date</label>
<input type="date"
style="width:98%; padding:12px; margin:10px 0 20px; font-size:16px; border-radius:6px; border:none;">

<label>Payment Method</label><br><br>
<label><input type="radio" name="payment"> Cash</label>
<label style="margin-left:15px;"><input type="radio" name="payment"> Card</label>
<label style="margin-left:15px;"><input type="radio" name="payment"> Vodafone Cash</label>
<br><br><br>

<label>Delivery Address</label>
<textarea rows="4" placeholder="Enter your address"
style="width:98%; padding:12px; margin:10px 0 30px; font-size:16px; border-radius:6px; border:none;"></textarea>


  <input type="submit" value="Place Order"
  style="padding:14px 40px; font-size:18px; background:#fff; color:#000; border:none; border-radius:8px; cursor:pointer;">
  
  <input type="reset" value="Clear"
  style="padding:14px 40px; font-size:18px; background:#444; color:#fff; border:none; border-radius:8px; cursor:pointer; margin-left:15px;">


</form>

</body>
</html>
